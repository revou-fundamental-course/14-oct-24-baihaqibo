<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Logo icon & Navigasi bar -->
  <header class="main-header">
    <!-- Logo -->
    <div class="logo-icon"></div>

    <!-- Navigasi -->
    <nav>
      <a href="#section-home">Home</a>
      <a href="#section-profile">Profile</a>
      <a href="#section-product">Product</a>
      <a href="#section-message-us">Message Us</a>
    </nav>
  </header>

  <hr/>

  <!-- Konten-->
  <main>
    <!-- Section Home -->
    <section id="section-home">
      <header>
        <h1>Hi <span id="name">User</span>, Welcome to PT. Sinergi Adimitra Jaya</h1>
      </header>

      <article>
        <!-- Photo Banner -->
        <div class="photo-banner">
          <img src=assets/mamylove.jpg class="photo-1">
        </div>
        <div class="photo-banner">
          <img src=assets/toppants.jpg class="photo-2">
        </div>
        <div class="photo-banner">
          <img src=assets/wecarelocal.jpg class="photo-3">
        </div>
      </article>

      <button type="button" onclick="nextSlide(-1)">Prev</button>
      <button type="button" onclick="nextSlide(1)">Next</button>
    </section>

    <hr/>

    <!-- Section Profile -->
    <section id="section-profile">
      <header>
        <h1>Profile</h1>
      </header>

      <article>
        <div class="article">
          <img src=assets/ptsinergi.jpg class="profile-photo">
        </div>
      </article>
    </section>

    <hr/>
    
    <!-- Section Product -->
    <section id="section-product">
      <header>
        <h1>Product</h1>
      </header>

      <article>
        <div class="article">
          <img src=assets/logowecare.png class="product-photo">
          <img src=assets/logomamylove.png class="product-photo">
          <img src=assets/logotoppants.png class="product-photo">
          <img src=assets/logounderpad.png class="product-photo">
        </div>
      </article>
    </section>

    <hr/>

    <!-- Section Message Us -->
    <section id="section-message-us">
      <header>
        <h1>Message Us</h1>
      </header>

      <div class="message-container">
        <form id="inputForm">
          <label for="name">Nama:</label>
          <input type="text" id="name" required>
  
          <label for="dob">Tanggal Lahir:</label>
          <input type="date" id="dob" required>
  
          <label for="gender">Jenis Kelamin:</label>
          <select id="gender" required>
            <option value="">Pilih...</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
  
          <label for="message">Pesan:</label>
          <textarea id="message" rows="4" required></textarea>
  
          <button type="button" onclick="submitForm()">Kirim</button>
        </form>
        <h2>Hasil Input</h2>
        <div id="output" class="output"></div>
      </div>
    </section>
  </main>

  <hr/>

  <!-- Copyright -->
  <footer>
    <div>@Copyright baihaqibo2024</div>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
